<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Cadastro de Alunos</title>
</head>
<body>
    <h1>Cadastro de Alunos</h1>
    <form id="cadastroForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br>
        <label for="turma">Turma:</label>
        <input type="text" id="turma" name="turma"><br>
        <label for="curso">Curso:</label>
        <input type="text" id="curso" name="curso"><br>
        <label for="imagem">Imagem:</label>
        <input type="file" id="imagem" name="imagem"><br>
        <button type="button" onclick="enviarDadosParaFirebase()">Enviar Dados</button>
        <button type="button" onclick="limparCadastro()">Limpar Dados</button>
    </form>

    <h1>Consultar Aluno</h1>
    <form id="consultaForm">
        <label for="nomeConsulta">Nome:</label>
        <input type="text" id="nomeConsulta" name="nomeConsulta"><br>
        <button type="button" onclick="consultarAlunoPorNome()">Consultar</button>
        <button type="button" onclick="limparConsulta()">Limpar Dados</button>
    </form>
    <ul id="listaAlunos"></ul>

    <!-- Inclua o Firebase --> 
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
    <script src="api.js"></script>

    <script>
        function limparCadastro() {
            document.getElementById("cadastroForm").reset();
        }

        function limparConsulta() {
            document.getElementById("consultaForm").reset();
            document.getElementById("listaAlunos").innerHTML = "";
        }
    </script>
</body>
</html>
